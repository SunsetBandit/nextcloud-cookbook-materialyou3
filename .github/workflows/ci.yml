name: ci

on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:

jobs:
  fastlane:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Install gems
        run: bundle install
      - name: Create empty properties
        run: touch keystore.properties
      - name: Run pipeline
        run: bundle exec fastlane build